<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Presupuesto</title>
  </head>
  <body onload="cargarApp()">
    <header class="cabecero">
      <section class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
        <article class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingresos">
              +4,000.00
            </div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </article>
        <article class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos">-1,900.00</div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje">
              45%
            </div>
          </div>
        </article>
      </section>
    </header>

    <form action="" id="form" onsubmit="return false;">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select name="" id="tipo" class="agregar_tipo">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>

          <input
            type="text"
            class="agregar_descripcion"
            placeholder="Agregar Descripcion"
            id="descripcion"
          />

          <input
            type="number"
            class="agregar_valor"
            placeholder="Valor"
            id="valor"
            step="any"
          />

          <button class="agregar_btn" onclick="agregarDato()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
    </form>
    
    <main class="contenedor limpiarEstilos">
      <section class="ingreso">
        <h2 class="ingreso_titulo">INGRESOS</h2>
        <div id="lista-ingresos"></div>
      </section>

      <section class="egreso">
        <h2 class="egreso_titulo">EGRESOS</h2>
        <div id="lista-egreso"></div>
      </section>
    </main>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
